<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recibo de Troca de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo da Farmácia" />
  </header>

  <h2>Recibo de Troca de Produtos</h2>

  <div class="form-container">
    <div class="campo">
      <label for="nome">Nome:</label>
      <input id="nome" type="text" placeholder="Digite o nome aqui:" />
      <button type="button" onclick="limparCampo('nome')">Limpar</button>
    </div>

    <div class="campo">
      <label for="cpf">CPF:</label>
      <input id="cpf" type="text" placeholder="Digite o CPF aqui:" />
      <button type="button" onclick="limparCampo('cpf')">Limpar</button>
    </div>

    <div class="campo">
      <label for="cep">CEP:</label>
      <input id="cep" type="text" maxlength="8" placeholder="Digite o CEP" />
      <button type="button" onclick="buscarEndereco()">Buscar</button>
      <button type="button" onclick="limparCampo('cep')">Limpar</button>
    </div>

    <div class="campo">
      <label for="endereco">Endereço:</label>
      <input id="endereco" type="text" placeholder="Digite manualmente se necessário" />
      <button type="button" onclick="limparCampo('endereco')">Limpar</button>
    </div>

    <div class="campo">
      <label for="numero">Número da Residência:</label>
      <input id="numero" type="text" placeholder="Digite o número da residência" />
      <button type="button" onclick="limparCampo('numero')">Limpar</button>
    </div>

    <div class="campo">
      <label for="telefone">Telefone:</label>
      <input id="telefone" type="text" placeholder="Digite o telefone aqui:" />
      <button type="button" onclick="limparCampo('telefone')">Limpar</button>
    </div>

    <div class="campo">
      <label for="dataCompra">Data da compra:</label>
      <input id="dataCompra" type="text" placeholder="DD/MM/AAAA" maxlength="10" />
      <button type="button" onclick="limparCampo('dataCompra')">Limpar</button>
    </div>

    <div class="campo">
      <label for="valor">Valor (R$):</label>
      <input id="valor" type="text" placeholder="Digite o valor aqui:" />
      <button type="button" onclick="limparCampo('valor')">Limpar</button>
    </div>

    <div class="botoes">
      <button type="button" onclick="gerar()">Gerar Recibo</button>
      <button type="button" onclick="imprimir()" style="display:none" id="btnPrint">Imprimir / Salvar PDF</button>
      <button type="button" onclick="limparTodos()">Limpar Todos</button>
    </div>
  </div>

  <div id="recibo"></div>

  <footer>
    © 2025 Gustavo Bispo dos Santos. Todos os direitos reservados.
  </footer>

  <script src="script.js"></script>
</body>
</html>
